<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/inputs.css" />
        <link rel="stylesheet" href="css/labels.css" />
        <link rel="stylesheet" href="css/forms.css" />

        <title>Вездекод</title>
    </head>
    <body>
        <div>
            <form id="userInfo">
                <div class="container">
                    <select class="input-select desktop">
                        <option value="en">en</option>
                        <option value="rus">rus</option>
                        <option value="ar">ar</option>
                    </select>
                    <select class="mobile">
                        <option value="en">en</option>
                        <option value="rus">rus</option>
                        <option value="ar">ar</option>
                    </select>
                </div>
                <h2 class="title">Form title</h2>
                <div class="forms">
                    <div class="name-field">
                        <div>
                            <p>
                                first name<span style="color: red"
                                    >*</span
                                >:
                            </p>
                            <input
                                required
                                minlength="5"
                                class="name-field-input"
                                name="first-name"
                            />
                        </div>
                        <div>
                            <p>
                                last name<span style="color: red"
                                    >*</span
                                >:
                            </p>
                            <input
                                required
                                minlength="5"
                                class="name-field-input"
                                name="second-name"
                            />
                        </div>
                    </div>

                    <div>
                        <p>email<span style="color: red">*</span>:</p>
                        <input
                            required
                            pattern="[A-Za-z][A-Za-z0-9-_]*[/@][A-Za-z0-9-_]+[.][A-Za-z][A-Za-z][A-Za-z]?"
                            name="email"
                            type="email"
                        />
                    </div>

                    <div>
                        <p>company:</p>
                        <input minlength="5" name="company" />
                    </div>

                    <div>
                        <p>city<span style="color: red">*</span>:</p>
                        <input required minlength="5" name="city" />
                    </div>

                    <div>
                        <p>
                            message<span style="color: red">*</span>:
                        </p>
                        <textarea required minlength="5"></textarea>
                    </div>

                    <div class="button mobile-button-large">
                        <input
                            class="submit"
                            type="submit"
                            value="Send"
                        />
                    </div>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
